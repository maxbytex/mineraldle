<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mineraldle</title>
  <link rel="icon" type="image/png" href="screen/gem.png">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <img src="screen/logo_2.png" alt="Logo Minedle" id="main-logo">
  <div id="title-container">
    <button id="hello-btn"><img src="screen/howto.png" alt="Help"></button>
    <select id="language-select">
      <option value="es" class="flag-es">ðŸ‡ªðŸ‡¸</option>
      <option value="en" class="flag-en">ðŸ‡¬ðŸ‡§</option>
    </select>
  </div>
  <h1 id="titulo">Mineraldle</h1>

  <div id="form-container">
    <div id="counter"><span id="counter-label"></span><span id="counter-value"></span></div>
    <div class="autocomplete-container">
      <input id="inputMineral" placeholder="Escribe un mineral..." autocomplete="off" />
      <ul id="autocomplete-list" class="autocomplete-items"></ul>
    </div>
    <button id="btnAdivinar">Adivinar</button>
  </div>

  <div id="timer"></div>

  <div id="contenedor-tabla">
  <table class="tabla-resultados" id="tablaResultados">
  <thead>
    <tr>
    <th class="test">Mineral</th>
    <th class="test">Grupo</th>
    <th class="test">Sistema</th>
    <th class="test">Color</th>
    <th class="test">Brillo</th>
    <th class="test">Dureza</th>
    <th class="test">Densidad</th>

    </tr>
  </thead>
  <tbody id="tabla-cuerpo">
  </tbody>
</table>
</div>

  <div id="resultado"></div>
  <div id="pistas"></div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-mineral"></p>
      <img id="modal-img" src="" alt="">
      <p id="modal-intentos"></p>
      <a id="share-btn" href="#" target="_blank" rel="noopener noreferrer">Share</a>
    </div>
  </div>

  <div id="debug-modal" class="hidden">
    <div class="modal-content">
      <span id="close-debug" class="close">&times;</span>
      <h2 id="howto-title"></h2>
      <p id="howto-main"></p>
      <hr>
      <p id="howto-count"></p>
      <hr>
      <h3 id="legend-title"></h3>
      <ul id="legend-list">
        <li id="legend-red"></li>
        <li id="legend-yellow"></li>
        <li id="legend-green"></li>
      </ul>
      <p id="debug-mineral"></p>
      <div id="debug-timer"></div>
    </div>
  </div>

  <div id="about-modal" class="hidden">
    <div class="modal-content">
      <span id="close-about" class="close">&times;</span>
      <p>Hello World</p>
    </div>
  </div>

  <canvas id="confetti-canvas" class="hidden"></canvas>

  <div id="footer-links">
    <a href="https://x.com/AzaleaDevs" id="twitter-link" target="_blank"><img src="screen/X.png" alt="Twitter"></a>
    <a href="https://ko-fi.com/azaleadevs" id="kofi-link" target="_blank"><img src="screen/Ko-fi.png" alt="Ko-fi"></a>
    <a href="#" id="about-link"><img src="screen/emotetails.png" alt="About"></a>
  </div>
</body>
</html>
